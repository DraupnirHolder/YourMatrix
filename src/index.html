<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>The Matrix Protocol</title>
    <style>
        body {
            background: #000;
            color: #00FF41; 
            /* Шрифт более похожий на терминалы из фильма */
            font-family: 'Lucida Console', 'Consolas', 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .monitor-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            /* Убрал sepia/hue-rotate, оставил только контраст и небольшое размытие для свечения */
            filter: contrast(1.1) brightness(1.2) saturate(1.2);
        }

        .crt-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 50%,
                rgba(0, 0, 0, 0.4) 50%
            );
            background-size: 100% 4px; 
            pointer-events: none;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 20;
            pointer-events: none;
            /* Мягкое затемнение углов */
            background: radial-gradient(circle, rgba(0,0,0,0) 55%, rgba(0,0,0,0.6) 100%);
        }

        .scan-bar {
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 65, 0.3);
            position: absolute;
            left: 0;
            top: 0;
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: 21;
            opacity: 0.3;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        @keyframes scanline {
            0% { top: -5%; opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { top: 105%; opacity: 0; }
        }
        
        #terminal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 3rem;
            box-sizing: border-box;
            z-index: 5;
            text-shadow: 0 0 5px #00FF41, 0 0 10px #00FF41;
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1.5;
            letter-spacing: 1px;
        }

        .command-line {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
            opacity: 0.9;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .input-wrapper.active {
            opacity: 1;
        }

        .prompt {
            color: #00FF41;
            margin-right: 15px;
        }

        #input {
            background: transparent;
            border: none;
            color: #00FF41;
            font-family: inherit;
            font-size: inherit;
            font-weight: bold;
            outline: none;
            flex-grow: 1;
            text-shadow: inherit;
            caret-color: #00FF41;
            text-transform: uppercase;
        }

        #matrix-canvas {
            display: none;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.6));
        }
    </style>
</head>
<body>

    <div class="monitor-screen">
        <div class="crt-texture"></div>
        <div class="vignette"></div>
        <div class="scan-bar"></div>

        <div id="terminal">
            <div id="output"></div>
            <div class="input-wrapper">
                <span class="prompt">guest@matrix:~$</span>
                <input type="text" id="input" autocomplete="off" spellcheck="false" disabled>
            </div>
        </div>

        <canvas id="matrix-canvas"></canvas>
    </div>

    <script>
        const bootSequence = [
            "INITIALIZING SYSTEM...",
            "CHECKING GOSUSLUGI NETWORKS STATUS...",
            "LOADING QUANTUM ELBRUS PROCESSORS...",
            "GENERATING GULAG IN VIRTUAL REALITY...",
            "BYPASSING SECURITY PROTOCOLS OF US CIA...",
            "INFLUENCE ON AMERICAN VOTES...",
            "READY FOR YOUR AWESOME INPUT..."
        ];

        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const inputWrapper = document.querySelector('.input-wrapper');
        const input = document.getElementById('input');
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        async function typeText(text) {
            const line = document.createElement('div');
            line.className = 'command-line';
            output.appendChild(line);

            for (let char of text) {
                line.textContent += char;
                await new Promise(r => setTimeout(r, Math.random() * 30 + 20));
            }
            await new Promise(r => setTimeout(r, 400));
        }

        async function bootSystem() {
            for (const cmd of bootSequence) {
                await typeText(cmd);
            }
            inputWrapper.classList.add('active');
            input.disabled = false;
            input.focus();
        }

        let drops = [];
        let textMap = [];
        let fontSize = 20; 
        let animationId = null;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        function initMatrix(targetText) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Чуть меньше шрифт, чтобы выглядело плотнее, как в титрах
            fontSize = 20; 
            const columns = Math.ceil(canvas.width / fontSize);
            
            drops = [];
            textMap = new Array(columns).fill(null);

            for (let x = 0; x < columns; x++) {
                drops[x] = Math.random() * -100; 
            }

            if (targetText) {
                const textLen = targetText.length;
                const startCol = Math.floor((columns - textLen) / 2);
                const targetY = Math.floor(canvas.height / 2 / fontSize) * fontSize;

                for (let i = 0; i < textLen; i++) {
                    const colIndex = startCol + i;
                    if (colIndex >= 0 && colIndex < columns) {
                        textMap[colIndex] = {
                            char: targetText[i],
                            y: targetY,
                            formed: false,
                            attempts: 0,
                            maxAttempts: 20 + Math.random() * 40 
                        };
                    }
                }
            }
        }

        function drawMatrix() {
            // Более прозрачный след, чтобы хвосты были длиннее
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = 'bold ' + fontSize + 'px "Lucida Console", monospace';

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                const randomChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                
                // Случайные белые искорки в потоке
                const isSparkle = Math.random() > 0.98; 
                
                if (isSparkle) {
                    ctx.fillStyle = '#FFF'; 
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#FFF';
                } else {
                    ctx.fillStyle = '#00FF41'; 
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillText(randomChar, x, y);
                ctx.shadowBlur = 0; // Сброс тени
                
                // Отрисовка зафиксированного слова
                const target = textMap[i];
                if (target) {
                    if (target.formed) {
                        ctx.fillStyle = '#FFF';
                        ctx.shadowBlur = 15;
                        ctx.shadowColor = '#00FF41'; 
                        ctx.fillText(target.char, x, target.y);
                        ctx.shadowBlur = 0;
                    } 
                    else if (y >= target.y) {
                        target.attempts++;
                
                        ctx.fillStyle = '#E0FFE0'; 
                        ctx.shadowBlur = 5;
                        ctx.shadowColor = '#00FF41';
                        
                        const tempChar = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        ctx.fillText(tempChar, x, target.y);
                        
                        ctx.shadowBlur = 0;

                        if (target.attempts > target.maxAttempts) {
                            target.formed = true;
                        }
                    }
                }

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function enterTheMatrix(text) {
            terminal.style.display = 'none';
            canvas.style.display = 'block';
            
            initMatrix(text);
            
            if (animationId) clearInterval(animationId);
            animationId = setInterval(drawMatrix, 35);
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.toUpperCase();
                if (cmd.length > 0) {
                    enterTheMatrix(cmd);
                }
            }
        });

        window.addEventListener('resize', () => {
            if (canvas.style.display === 'block') {
                initMatrix(input.value.toUpperCase());
            }
        });

        bootSystem();

    </script>
</body>
</html>
