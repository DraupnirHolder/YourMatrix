<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>The Matrix Protocol</title>
    <style>
        body {
            background: #000;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.6) 100%);
            background-size: 100% 2px;
            pointer-events: none;
            z-index: 10;
        }

        .scan-line {
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, rgba(0, 255, 0, 0), rgba(0, 255, 0, 0.1) 50%, rgba(0, 255, 0, 0));
            position: fixed;
            left: 0;
            top: 0;
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 11;
            opacity: 0.6;
        }

        @keyframes scanline {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        #terminal {
            padding: 2rem;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 5;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            font-size: 1.2rem;
        }

        .command-line {
            margin-bottom: 0.5rem;
            white-space: pre-wrap;
            opacity: 0.9;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .input-wrapper.active {
            opacity: 1;
        }

        .prompt {
            color: #0f0;
            margin-right: 10px;
            font-weight: bold;
        }

        #input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex-grow: 1;
            text-shadow: inherit;
            caret-color: #0f0;
            text-transform: uppercase;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            display: none;
        }
    </style>
</head>
<body>

    <div class="crt-overlay"></div>
    <div class="scan-line"></div>

    <div id="terminal">
        <div id="output"></div>
        <div class="input-wrapper">
            <span class="prompt">guest@matrix:~$</span>
            <input type="text" id="input" autocomplete="off" spellcheck="false" disabled>
        </div>
    </div>

    <canvas id="matrix-canvas"></canvas>

    <script>
        const bootSequence = [
            "INITIALIZING KERNEL...",
            "LOADING QUANTUM DRIVERS...",
            "CONNECTING TO GOSUSLUGI SECURE SERVER...",
            "BYPASSING FIREWALL (PORT 8080)...",
            "DECRYPTING ARCHIVE: 'GULAG_PROTOCOL_V2'...",
            "ACCESS GRANTED."
        ];

        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const inputWrapper = document.querySelector('.input-wrapper');
        const input = document.getElementById('input');
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        async function typeText(text) {
            const line = document.createElement('div');
            line.className = 'command-line';
            output.appendChild(line);

            for (let char of text) {
                line.textContent += char;
                await new Promise(r => setTimeout(r, Math.random() * 30 + 20));
            }
            await new Promise(r => setTimeout(r, 400));
        }

        async function bootSystem() {
            for (const cmd of bootSequence) {
                await typeText(cmd);
            }
            inputWrapper.classList.add('active');
            input.disabled = false;
            input.focus();
        }

        let drops = [];
        let textMap = [];
        let fontSize = 18;
        let animationId = null;
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        function initMatrix(targetText) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            fontSize = 18;
            const columns = Math.ceil(canvas.width / fontSize);
            
            drops = [];
            textMap = new Array(columns).fill(null);

            for (let x = 0; x < columns; x++) {
                drops[x] = Math.random() * -100; 
            }

            if (targetText) {
                const textLen = targetText.length;
                const startCol = Math.floor((columns - textLen) / 2);
                const targetY = Math.floor(canvas.height / 2 / fontSize) * fontSize;

                for (let i = 0; i < textLen; i++) {
                    const colIndex = startCol + i;
                    if (colIndex >= 0 && colIndex < columns) {
                        textMap[colIndex] = {
                            char: targetText[i],
                            y: targetY,
                            formed: false,
                            attempts: 0,
                            maxAttempts: 20 + Math.random() * 40 
                        };
                    }
                }
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = 'bold ' + fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                const target = textMap[i];
                let charToDraw = '';
                let isWhite = false;

                if (target) {
                    if (y >= target.y) {
                        if (!target.formed) {
                            target.attempts++;
                            charToDraw = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                            isWhite = true;

                            if (target.attempts > target.maxAttempts) {
                                target.formed = true;
                            }
                        } else {
                            charToDraw = target.char;
                            isWhite = true;
                        }
                    } else {
                        charToDraw = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                        isWhite = Math.random() > 0.95;
                    }
                } else {
                    charToDraw = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    isWhite = Math.random() > 0.975;
                }

                if (isWhite) {
                    ctx.fillStyle = '#FFF';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#FFF';
                } else {
                    ctx.fillStyle = '#0F0';
                    ctx.shadowBlur = 0;
                }
                
                if (target && target.formed) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#0F0';
                    ctx.fillStyle = '#FFF';
                    ctx.fillText(target.char, x, target.y);
                    ctx.shadowBlur = 0;
                } 
                
                if (!target || !target.formed || Math.abs(y - target.y) > fontSize) {
                     ctx.fillText(charToDraw, x, y);
                }

                ctx.shadowBlur = 0;

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function enterTheMatrix(text) {
            terminal.style.display = 'none';
            canvas.style.display = 'block';
            
            initMatrix(text);
            
            if (animationId) clearInterval(animationId);
            animationId = setInterval(drawMatrix, 35);
        }

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.toUpperCase();
                if (cmd.length > 0) {
                    enterTheMatrix(cmd);
                }
            }
        });

        window.addEventListener('resize', () => {
            if (canvas.style.display === 'block') {
                initMatrix(input.value.toUpperCase());
            }
        });

        bootSystem();

    </script>
</body>
</html>
